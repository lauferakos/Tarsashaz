<div class="container">
  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="flats$ | async" class="mat-elevation-z8">


        <!-- Post Code Column -->
        <ng-container matColumnDef="postCode">
          <th mat-header-cell *matHeaderCellDef> Irányítószám </th>
          <td mat-cell *matCellDef="let element"> {{ element.address.postCode }} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Város </th>
          <td mat-cell *matCellDef="let element"> {{ element.address.city }} </td>
        </ng-container>

        <!-- Street Column -->
        <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef> Út </th>
          <td mat-cell *matCellDef="let element"> {{ element.address.street }} </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Házszám </th>
          <td mat-cell *matCellDef="let element"> {{ element.address.number }} </td>
        </ng-container>

        <!-- Floor Column -->
        <ng-container matColumnDef="floor">
          <th mat-header-cell *matHeaderCellDef> Emelet </th>
          <td mat-cell *matCellDef="let element"> {{ element.address.floor }} </td>
        </ng-container>

        <!-- Door Column -->
        <ng-container matColumnDef="door">
          <th mat-header-cell *matHeaderCellDef> Ajtó </th>
          <td mat-cell *matCellDef="let element"> {{ element.address.door }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Műveletek </th>
          <td mat-cell *matCellDef="let element">
            <button type="button" (click)="selectFlat(element.id)" class="btn btn-warning btn-sm">Kiválaszt</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let element" [ngClass]="{ 'actual-flat':element.id == (actualFlat$ | async)?.id }"></tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col col-btn">
      <button type="button" (click)="showAddPanel()" class="btn btn-success">Új Lakás</button>
    </div>
  </div>
</div>

<app-add-flat (flatSavedEvent)="cancelAddPanel()" *ngIf="isAddPanelVisible"></app-add-flat>
