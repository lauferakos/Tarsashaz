<div class="container">
  <div class="row">
    <div class="col-md-10 col-sm-6">
      víz számla:
    </div>
    <div class="col-md-2 col-sm-6">
      {{waterAmount}} Ft
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-sm-6">
      villany számla:
    </div>
    <div class="col-md-2 col-sm-6">
      {{electricAmount}} Ft
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-sm-6">
      fűtés számla:
    </div>
    <div class="col-md-2 col-sm-6">
      {{heatingAmount}} Ft
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="row">
    <div class="col-md-10 col-sm-6">
      <strong>Összesen:</strong>
    </div>
    <div class="col-md-2 col-sm-6">
      <strong>{{fullAmount}} Ft</strong>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-sm-6">
      lakások száma:
    </div>
    <div class="col-md-2 col-sm-6">
      {{flatNumber}} db
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="row">
    <div class="col-md-10 col-sm-6">
      <strong>közös költség 1 lakásra:</strong>
    </div>
    <div class="col-md-2 col-sm-6">
      <strong>{{commonCharge}} Ft</strong>
    </div>
  </div>
