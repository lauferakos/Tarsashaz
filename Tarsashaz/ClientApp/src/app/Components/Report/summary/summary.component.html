<div class="container">
  <div class="summary">
    <div class="row">
      <div class="col-md-10 col-sm-6">
        víz számla:
      </div>
      <div class="col-md-2 col-sm-6 text-right">
        {{waterAmount | currency:'HUF'}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-sm-6">
        villany számla:
      </div>
      <div class="col-md-2 col-sm-6 text-right">
        {{electricAmount | currency:'HUF'}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-sm-6">
        fűtés számla:
      </div>
      <div class="col-md-2 col-sm-6 text-right">
        {{heatingAmount | currency:'HUF'}}
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-md-10 col-sm-6">
        <strong>Összesen:</strong>
      </div>
      <div class="col-md-2 col-sm-6 text-right">
        <strong>{{fullAmount | currency:'HUF'}}</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-sm-6">
        lakások száma:
      </div>
      <div class="col-md-2 col-sm-6 text-right">
        {{flatNumber}} db
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-md-10 col-sm-6">
        <strong>közös költség 1 lakásra:</strong>
      </div>
      <div class="col-md-2 col-sm-6 text-right">
        <strong>{{commonCharge | currency:'HUF'}}</strong>
      </div>
    </div>
  </div>
</div>
