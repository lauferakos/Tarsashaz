<div class="container filters">
  <div class="row">
    <div class="col">
      <button class="badge badge-primary" (click)="notPaidBalanceFilter()">Elmaradás</button>
      <button class="badge badge-primary" (click)="clearFilter()">Összes</button>
    </div>
  </div>
</div>


<div class="container" *ngIf="flats.length > 0">
  <div class="row" *ngFor="let flat of flats.filter(flatBalanceFilter)">
    <div class="col">
      <app-flat-card [flat]="flat"></app-flat-card>
    </div>
  </div>
</div>
