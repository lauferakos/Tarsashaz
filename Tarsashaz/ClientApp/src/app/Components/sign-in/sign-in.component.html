<div class="page">
  <div class="container">
    <h3 class="sign-in-title">Sign In</h3>
    <button class="btn btn-outline-primary login-button facebook-btn" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
    <button class="btn btn-outline-danger login-button google-btn" (click)="socialSignIn('google')">Sign in with Google</button>

    <button class="btn btn-outline-danger" (click)="signOut()">Sign Out</button>
  </div>
</div>

<app-user-details></app-user-details>
