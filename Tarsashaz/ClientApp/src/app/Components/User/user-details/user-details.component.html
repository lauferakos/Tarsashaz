
<div class="container profile-panel">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="profile-form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-12">
            <div class="alert alert-danger">A <strong>név</strong> és <strong>email</strong> mezőket nem tudod módosítani! </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label>Név</mat-label>
              <input matInput [value]="actualUser?.name" disabled>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput [value]="actualUser?.email" disabled>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label>Telefon</mat-label>
              <input matInput [(ngModel)]="actualUser.phone" name="phone">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-success">Mentés</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
  
</div>
