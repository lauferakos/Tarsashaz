<div class="balance">
  <h1>Egyenleg : {{balance}} Ft</h1>
  <h6>Feltöltés:</h6>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="selected">
    <mat-radio-button value="1000">1 000</mat-radio-button>
    <mat-radio-button value="2000">2 000</mat-radio-button>
    <mat-radio-button value="5000">5 000</mat-radio-button>
    <mat-radio-button value="10000">10 000</mat-radio-button>
  </mat-radio-group>
  <app-pay-pal-button [price]="selected" (successfulPayment)="successfulPayment($event)"></app-pay-pal-button>
</div>
