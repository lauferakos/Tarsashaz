<div id="userCarousel" class="carousel slide">
  <ol class="carousel-indicators">
    <li data-target="#userCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#userCarousel" data-slide-to="1"></li>
    <li data-target="#userCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <div class="container">
        <div class="success-icon">
          <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-check-circle" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
          </svg>
        </div>
        <h3>Sikeres bejelentkezés!</h3>
        <h4>Mivel most lépsz be először, ezért néhány adatot meg kell adj!</h4>
      </div>
    </div>
    <div class="carousel-item" *ngIf="actualUser$">
      <div class="container container-user-info">
        <h5>Amit tudunk rólad:</h5>
        <h1><strong>Név:</strong></h1>
        <mat-form-field class="example-full-width">
          <input matInput [value]="(actualUser$ | async)?.name" readonly>
        </mat-form-field>
        <h1><strong>Email:</strong></h1>
        <mat-form-field class="example-full-width">
          <input matInput [value]="(actualUser$ | async)?.email" readonly>
        </mat-form-field>
      </div>
    </div>
    <div class="carousel-item">
      <div class="container container-user-info">
        <h5>Amit meg kell adj:</h5>
        <form class="example-form">
          <mat-form-field class="example-full-width user-data">
            <mat-label><strong>Telefonszám</strong></mat-label>
            <input matInput type="tel">
          </mat-form-field>
          <mat-form-field class="example-full-width user-data">
            <mat-label><strong>Cím</strong></mat-label>
            <input matInput type="text">
          </mat-form-field>
        </form>
      </div>
    </div>
    <a class="carousel-control-prev" href="#userCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#userCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
