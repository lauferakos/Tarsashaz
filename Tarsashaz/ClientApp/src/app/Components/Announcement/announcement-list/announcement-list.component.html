<h4 class="announcement-text">Hirdetmények</h4>
<div class="container-btn">
  <a class="btn btn-success btn-sm" [routerLink]="['/announcements/new']" *ngIf="(actualUser$ | async)?.role == 'közös képviselő'">Új hirdetmény</a>
</div>
<div *ngFor="let a of (announcements$ | async).slice().reverse()">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-1"></div>
      <div class="col-md-8 col-sm-10">
        <div class="announcement announcement-shadow">
          <div class="container">
            <div class="row row-header">

              <span class="badge badge-primary">Feladó: {{a.senderName}}</span>


              <span class="badge badge-primary">{{a.range}}</span>


              <span class="badge badge-primary">{{a.date | date:'shortTime'}}</span>


              <div [ngSwitch]="a?.priority">
                <span class="badge badge-success" *ngSwitchCase="'alacsony'">alacsony</span>
                <span class="badge badge-warning" *ngSwitchCase="'közepes'">közepes</span>
                <span class="badge badge-danger" *ngSwitchCase="'magas'">magas</span>
                <span class="badge badge-light" *ngSwitchDefault>ismeretlen</span>
              </div>

            <button class="badge badge-danger delete-btn" (click)="deleteAnnouncement()" *ngIf="(actualUser$ | async)?.role == 'közös képviselő'">Törlés</button>
            </div>
            <div class="row row-body">
              <div class="col-12">
                <p>{{a.text}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-sm-1"></div>
    </div>
  </div>
  
</div>
